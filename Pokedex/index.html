<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <!-- HEADER -->
    <div class="navbar">
        <a href="#" class="logo">Pokédex</a>
            <ul class="navlist">
                <li><a href="#" class="type">TYPE</a></li>
                <li><a href="#" class="stats">STATS</a></li>
                <li><a href="#" class="abilities">ABILITIES</a></li>
                <li><a href="#" class="moves">MOVES</a></li>
            </ul>
        <a href="#" class="menu">MENU</a>
    </div>

    <!-- CONTENT -->
    <div class="wrapper">
        <div class="gallery">
            <div class="vaporeon"><img src="img/vaporeon.jpg"></div>
            <div class="jolteon"><img src="img/jolteon.jpg"></div>
            <div class="flareon"><img src="img/flareon.jpg"></div>
            <div class="espeon"><img src="img/espeon.jpg"></div>
            <div class="umbreon"><img src="img/umbreon.jpg"></div>
            <div class="leafeon"><img src="img/leafeon.jpg"></div>
            <div class="glaceon"><img src="img/glaceon.jpg"></div>
            <div class="sylveon"><img src="img/sylveon.jpg"></div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <ul class="footlist">
            <li><a href="#" class="copyright">All content & design © Pokémon Database, 2008-2024.</a></li>
            <li><a href="#" class="policy">Privacy Policy</a></li>
        </ul>
    </div>
</body>
</html>
